<mat-card>
  <mat-card-header>
    <mat-card-title>{{product.nombre}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <img class="m-3" [src]="product | productImage" [alt]="product.nombre">
  <mat-card-content class="mt-2">
    <h4>peso: {{product.peso}}</h4>
    <h2 class="text-end">Precio: {{product.precio}}$</h2>
    <p>
      <br>
      <mat-chip-listbox>
        <mat-chip>Fecha de publicación: {{product.fecha_publicacion}}</mat-chip>
        <mat-chip>Fecha de caducidad: {{product.fecha_caducidad}}</mat-chip>
      </mat-chip-listbox>
  </p>

  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      mat-button mat-raised color="primary"
      [routerLink]="['/products/edit',product.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button
    mat-button mat-raised
    [routerLink]="['/products',product.id]"
  >
    <mat-icon>more_horiz</mat-icon>
    Más
  </button>
  </mat-card-actions>
</mat-card>
