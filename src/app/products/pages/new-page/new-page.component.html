<mat-divider class="mb-2"></mat-divider>
<h1>
  Editar /Agregar
  Producto
  <small>Producto</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6" >
            <mat-label>Nombre del producto</mat-label>
            <input
              matInput
              type="text"
              required
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6" >
            <mat-label>Precio</mat-label>
            <input
              matInput
              type="number"
              required
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6" >
            <mat-label>Peso (gr)</mat-label>
            <input
              matInput
              type="number"
              required
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6" >
            <mat-label>Cantidad</mat-label>
            <input
              matInput
              type="number"
              required
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6" >
            <mat-label>Fecha de caducidad</mat-label>
            <input
              matInput
              type="date"
              required
            >
          </mat-form-field>

          <input type="file" class="mx-3 mb-5">

          <mat-divider class="mt-3"></mat-divider>

          <!-- <mat-form-field class="col-12 sm:col-6" >
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
          </mat-form-field> -->

        </div>
        <div class="flex justify-content-between">
          <button mat-button mat-flat-button color="warn">Borrar</button>
          <span class="spacer"></span>
          <button mat-button mat-flat-button color="primary"><mat-icon>save</mat-icon>Guardar</button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image alt="imagen del heroe">
    </mat-card>
  </div>
</div>
