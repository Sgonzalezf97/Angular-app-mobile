<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner>

      </mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="product; else divLoading" class="grid p-2 pt-5 m-3">
  <!-- {{product | json }} -->
  <h1>Información de productos</h1>
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{product.nombre}}</mat-card-title>
      <!-- <mat-card-subtitle>{{product.precio}}</mat-card-subtitle> -->
    </mat-card-header>

    <img class="m-3" [src]="product | productImage" [alt]="product.nombre" mat-card-image style="width: 80%;">
    <mat-card-title>Información importante</mat-card-title>
    <mat-card-content class="col-12">
      <mat-list>
        <mat-list-item><strong>Peso: </strong>{{product.peso}}</mat-list-item>
        <mat-list-item><strong>Precio: </strong>{{product.precio}}</mat-list-item>
        <mat-list-item><strong>Cantidad: </strong>{{product.cantidad}}</mat-list-item>
        <!-- <mat-list-item><strong>Fecha de publicación: </strong></mat-list-item>
        <mat-list-item>{{product.fecha_publicacion}}</mat-list-item>
        <mat-list-item><strong>Fecha de Caducidad: </strong></mat-list-item>
        <mat-list-item>{{product.fecha_caducidad}}</mat-list-item> -->
        <p>
          <br>
          <mat-chip-listbox>
            <mat-chip>Fecha de publicación: {{product.fecha_publicacion}}</mat-chip>
            <mat-chip>Fecha de caducidad: {{product.fecha_caducidad}}</mat-chip>
          </mat-chip-listbox>
        </p>
      </mat-list>
      <mat-card-actions>
        <button mat-button mat-flat-button color="warn" (click)="goBack()">Regresar</button>
        <span class="spacer"></span>
        <button mat-button mat-flat-button color="primary" class="text-center m-auto" >Añadir</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>


</div>
